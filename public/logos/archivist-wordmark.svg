<?xml version="1.0" encoding="UTF-8"?>
<!--
  Archivist Wordmark
  Terminal Aesthetic - JetBrains Mono Bold

  Variants:
  - archivist-wordmark.svg (phosphor green on transparent)
  - archivist-wordmark-white.svg (white on transparent)
  - archivist-wordmark-black.svg (black on transparent)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" width="400" height="60">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
      .wordmark {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        font-size: 42px;
        letter-spacing: 0.1em;
      }
    </style>
  </defs>
  <text x="0" y="45" class="wordmark" fill="#00ff41">ARCHIVIST</text>
</svg>
